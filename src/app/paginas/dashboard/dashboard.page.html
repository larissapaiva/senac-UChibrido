<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of infos">
    <ion-card-title>
      {{item.nome}}
    </ion-card-title>
    <ion-card-subtitle>
      {{item.valor}}
    </ion-card-subtitle>
    <ion-card-content>
      <img [src]="item.caminho">
      {{item.valor}}
    </ion-card-content>
  </ion-card>
</ion-content>
