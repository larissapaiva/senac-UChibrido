<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title><b>Card√°pio</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of infos">
    <img [src]="item.caminho">
    <ion-card-header>
      <ion-card-title>
        {{item.nome}}
      </ion-card-title>
      <ion-card-subtitle>     
        {{item.valor}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{item.descricao}}
    </ion-card-content>
  </ion-card>
</ion-content>
